<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>ONDEWARI APP</title>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>  
    </head>

    <body id="full-body">
        <header id="main-header">
            <button id="navicon">
            </button>

            <figure id="logo">
                <img src="images/logos/logosmall.png" alt="ondewari app Logo">
            </figure>

            <nav id="mainnav" class="clearfix">
                <ul id="primaryNav" class="closed">
                    <li class="active"><a href="#">Buy</a></li>
                    <li><a href="#">Sell</a></li>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Advertise</a></li>
                </ul>
            </nav>



            <figure id="userID">
                    <img id="passport" src="images/userpassport/userID.png" alt="user passport icon"/>
                    <figcaption id="role">#Agent</figcaption>
                    <figcaption id="username">Mr. Adamu K.</figcaption>
            </figure>

        </header>

        <main id="main-content">
            <div id="sliding-images" class="myslider">
                <div>
                    <img src="images/sliding-images/5bedroomflat.jpg" alt="slider 5 bedroom flat"/>
                        <details open>
                            <summary>Featured:</summary>
                            <p>5 Bedrooms Flat with Toilet and Bath, Large Kitchen, Garage
                            <button class="MoreBtn">More...</button>
                            </p>
                        </details>
                </div>
                <div>
                    <img src="images/sliding-images/5bedroomflat2.jpg" alt="slider 5 bedroom flat"/>
                    <details open>
                        <summary>Featured:</summary>
                        <p>5 Bedrooms Flat with Toilet and Bath, Large Kitchen, Garage
                        <button class="MoreBtn">More...</button>
                        </p>
                    </details>
                </div>

            </div><!--end slider-->



        </main>
        <footer id="footer-section">
            <p> &copy; 2019 Iniak-Compusoft(ICSOFT) Inhouse App.</p>
        </footer>


        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="js/scripts.js" type="text/javascript"></script>

        <script>
            $(document).ready(function(){
                $('.myslider').slick({
                    autoplay: true,
                    autoplaySpeed: 1000
                });
            });
                    
        </script>
    </body>
</html>
